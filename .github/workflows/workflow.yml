name: Deploy
on: [push]
permissions:
    contents: write
jobs:
    deploy:
        concurrency:
            group: ${{ github.ref }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: |
                  cd py
                  python3 read_csv.py
            - uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: web
